<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Inicio de Sesión</title>
		<style>
tr {
	display: table-row;
	vertical-align: inherit;
	unicode-bidi: isolate;
	border-color: inherit;
}

td {
	box-sizing: border-box;
	text-align: end;
}

body .ui-panel .ui-panel-titlebar {
	text-align: center;
	border: 1px solid #dee2e6;
	background: #a3cef1;
	color: #495057;
	padding: 1rem;
	font-weight: 900;
	border-bottom-right-radius: 0;
	border-bottom-left-radius: 0;
	border-top-left-radius: 10px;
	border-top-right-radius: 10px;
}

body .ui-panel>div:last-of-type {
	border-bottom-left-radius: 10px;
	border-bottom-right-radius: 10px;
	box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
}

body .ui-panel .ui-panel-titlebar+.ui-panel-content {
	border-top: 0 none;
	justify-content: center;
	display: flex;
}

table {
	padding: 20px;
	width: 100%;
	display: flex;
	flex-direction: column-reverse;
	flex-wrap: nowrap;
	align-content: center;
	justify-content: center;
	align-items: center;
}

body .ui-button {
	background: #2196f3;
	color: #fff;
	border: 1px solid #2196f3;
	margin: 0px 20px 0px 20px;
	outline: 0 none;
	border-radius: 4px;
	transition: background-color .2s, color .2s, border-color .2s,
		box-shadow .2s, opacity .2s;
}
</style>
		
	</h:head>
	<body
		style="font-family: verdana, arial; margin: 0px; margin-top: 0px; background-color: #edf6f9; font-weight: bold; display: flex; flex-direction: column; justify-content: center; align-items: center;">
		<h1 style=" margin-top: 30px; -webkit-text-stroke: 1px black;  color: #a3cef1;  text-align: center; font-family: sans-serif; text-transform: uppercase;">Gestor de facturas</h1>
		<h:form id="documento"
			style="width: 100%; display: flex; justify-content: center; align-items: center; margin-top: 50px;">
			<p:panel header="Inicio de Sesión"
				style="display: flex; flex-direction: column; justify-content: center; width: 80%;">
				<h:panelGrid columns="2" style="padding: 20px; width: 100%;">
					<h:outputLabel for="username" value="Nombre de usuario:" />
					<p:inputText id="username"
						value="#{Gestionusuarios.objetoSeleccionado.coUsuarios}"
						placeholder="Nombre de usuario" required="false" />

					<h:outputLabel for="password" value="Contraseña:" />
					<p:password id="password"
						value="#{Gestionusuarios.objetoSeleccionado.dsPassword}"
						placeholder="Contraseña" required="false" />

					<f:facet name="footer"
						style="padding: 20px; width: 100%; text-align: center; margin-top: 20px;">
						<div
							style="display: flex; justify-content: space-between; align-items: center; margin-top: 40px;">
							<p:commandButton value="Iniciar Sesión"
								action="#{Gestionusuarios.iniciarSesion()}" update="documento">
							</p:commandButton>

							<div
								style="display: flex; flex-direction: column; align-items: center;">
								<h:outputText value="¿No tienes una cuenta?" />
								<br />
								<p:commandButton
									style="color: blue; font-size: 16px; text-decoration: none; background: none; border: none;"
									onmouseover="this.style.color='red'; this.style.transform='scale(1.05)';"
									onmouseout="this.style.color='#000'; this.style.transform='scale(1)';"
									value="Regístrate aquí" action="#{Gestionusuarios.registro()}"
									update="documento" />
							</div>
						</div>
					</f:facet>
				</h:panelGrid>
			</p:panel>
		</h:form>
		<p:dialog header="Error" widgetVar="errorDialog" modal="true"
			resizable="false">
			<p:outputLabel id="mensajeError" />
		</p:dialog>
		<p:dialog header="Genial" widgetVar="exitoDialog" modal="true"
			resizable="false">
			<p:outputLabel id="mensajeExito" />
		</p:dialog>


	</body>
</f:view>
</html>
